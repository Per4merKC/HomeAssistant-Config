---
substitutions:
  devicename: m5stick
  upper_devicename: M5StickC

esphome:
  name: $devicename
  platform: ESP32
  board: m5stick-c
  platformio_options:
    upload_speed: 115200

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  ap:
    ssid: $devicename Fallback Hotspot
    password: !secret ap_password

captive_portal:

logger:

api:

ota:
  platform: esphome

external_components:
  # - source: github://martydingo/esphome-axp192
  #   components: [axp192]
  - source: 
      type: local
      path: components
    components: [axp192]

axp192:
  id: axp
  address: 0x34
  update_interval: 60s
  charge_voltage: 4150mV
  dcdc1_voltage: 3300mv
  dcdc3_voltage: 1.5V

binary_sensor:
  - platform: axp192
    axp192_id: axp
    type: charge_indicate
    id: axp_charger
    name: "Charger"
  - platform: axp192
    axp192_id: axp
    type: battery_present
    name: Battery
  - platform: axp192
    axp192_id: axp
    type: vbus_valid_irq
    name: Invalid VBUS
  - platform: axp192
    axp192_id: axp
    type: low_charge_current_irq
    name: Low Charge Current
  - platform: axp192
    axp192_id: axp
    type: acin_over_voltage_irq
    name: Over Voltage
  - platform: gpio
    pin:
      number: GPIO37
      inverted: true
    name: ${upper_devicename} Button A
    on_press:
      then:
        - light.turn_on: 
            id: led1
            transition_length: 0s
        - voice_assistant.start:
            silence_detection: false
    on_release:
      then:
        - light.turn_off: 
            id: led1
            transition_length: 0s
        - voice_assistant.stop:
  - platform: gpio
    pin:
      number: GPIO39
      inverted: true
    name: ${upper_devicename} Button B
    on_press:
      then:
        - light.turn_on: led1
    on_release:
      then:
        - light.turn_off: led1

output:
  - platform: axp192
    axp192_id: axp
    output: ldo3
    id: axp_ldo3
  - platform: ledc
    pin: GPIO10
    inverted: true
    id: builtin_led
  - platform: ledc
    pin: GPIO2
    id: rtttl_out

switch:
  - platform: axp192
    axp192_id: axp
    output: ldo3
    name: LDO3
  - platform: restart
    name: ${upper_devicename} Restart


light:
  - platform: monochromatic
    output: axp_ldo3
    restore_mode: ALWAYS_ON
    name: "Backlight"
  - platform: monochromatic
    output:  builtin_led
    name: ${upper_devicename} Led
    id: led1

sensor:
  - platform: axp192
    axp192_id: axp
    type: battery_voltage
    name: "Voltage"
  - platform: axp192
    axp192_id: axp
    type: battery_charge_current
    name: "Current"
    filters:
      - sliding_window_moving_average:
          window_size: 15
          send_every: 15
  - platform: uptime
    type: seconds
    name: Uptime Sensor
  - platform: mpu6886
    temperature:
      name:  ${upper_devicename} Temperature"
  - platform: wifi_signal
    name: ${upper_devicename} WiFi Signal
    id: wifi_dbm
  - platform: uptime
    name: ${upper_devicename} Uptimefon

rtttl:
  output: rtttl_out
  id: my_rtttl
  gain: 60%

spi:
  clk_pin: GPIO13
  mosi_pin: GPIO15

i2c:
   - id: bus_a
     sda: GPIO21
     scl: GPIO22
     scan: True

font:
  - file: "gfonts://Roboto"
    id: roboto
    size: 15

# 1.14 inch, 135*240 Colorful TFT LCD, ST7789v2
display:
  - platform:  st7789v
    model: TTGO TDisplay 135x240
    cs_pin: GPIO5
    dc_pin: GPIO23
    reset_pin: GPIO18
    backlight_pin: no
    rotation: 0
    lambda: |-
      it.fill(id(my_black));
      it.print(80, 0, id(roboto), id(my_magenta), TextAlign::TOP_CENTER, "Voice Assistant");

i2s_audio:
  id: bus_i2s
  i2s_lrclk_pin: G26
  i2s_bclk_pin: G0

microphone:
  - platform: i2s_audio
    i2s_din_pin: GPIO34
    i2s_audio_id: bus_i2s
    adc_type: external
    pdm: true
    id: mic

voice_assistant:
  microphone: mic
  auto_gain: 15dBFS

color:
  - id: my_magenta
    red_int: 226
    green_int: 0
    blue_int: 116
  - id: my_black
    red_int: 0
    green_int: 0
    blue_int: 0

time:
  - platform: homeassistant
    id: homeassistant_time
  - platform: sntp
    id: sntp_time