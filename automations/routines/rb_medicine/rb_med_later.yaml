  event_data:
    actionName: MF_TABLET_SNOOZE
action:
  - service: script.text_notify_robert
    data:
      title: "ðŸ’¤ Snooze"
      # yamllint disable rule:line-length
      message: >
        {{
          [
            "Putting the 'do not disturb' sign on medicine reminders for 180 minutes.",
            "Sending my motivation on a four-hour siesta.",
            "Temporarily hibernating my to-do list for a solid quad-hour.",
