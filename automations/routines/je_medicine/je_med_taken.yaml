---
id: "00004"
alias: JE Daily Meds Taken
trigger:
  - platform: event
    id: t_00004_ios
    event_type: ios.notification_action_fired
    event_data:
      actionName: JE_MEDS_TAKEN
    context:
      user_id:
        - 58f909a7060b4eabb036e244d0369894
  - platform: device
    id: t_00004_button
    device_id: 99d88e062470eadce3e5ff19acd21f62
    domain: zha
    type: remote_button_short_press
    subtype: turn_off
action:
  - if:
      - alias: "Before 18:15"
        condition: time
        before: "18:15:00"
    then:
      - alias: "Decrement JE AM Meds"
        service: counter.decrement
        data: {}
        target:
          entity_id:
            - counter.ana_medicine_counter
            - counter.bp_medicine_counter
            - counter.cholesterol_counter
            - counter.kcitrate_medicine_counter
            - counter.ttx_medicine_counter
            - counter.wb_medicine_counter
    else:
      - alias: "Decrement JE PM Meds"
        service: counter.decrement
        data: {}
        target:
          entity_id:
            - counter.bp_medicine_counter
            - counter.kcitrate_medicine_counter
  - service: input_boolean.turn_on
    entity_id: input_boolean.je_medicine
  - service: script.text_notify_john
    data_template:
      title: "Thank You!"
      message: >
        {{
          [
            "Every dose you take brings you closer to good health.",
            "Fist bump, bro! ðŸ‘Š",
            "Good Job!",
            "I believe in you! Taking your medicine as helps you heal.",
            "I'm proud of you for taking your medicine.",
            "Remember, each pill is a step toward feeling your best.",
            "Thank you for taking your medicine today!",
            "Thanks for taking care of your your ðŸ§ , ðŸ©¸, and ðŸ’–",
            "Way to go!",
            "You're showing strength by taking your medicine consistently.",
            "You've got this! It's a great step toward feeling better.",
            "Your commitment to your health is inspiring.",
            "Your future-self thanks you!",
            "Your medicine is like a superhero that fights off illness."
          ] | random
        }}
      data: {}
  - condition: trigger
    id: t_00004_button
  - service: notify.alexa_media
    data:
      # yamllint disable-line rule:line-length
      message: <audio src="soundbank://soundlibrary/computers/beeps_tones/beeps_tones_09"/>
      target: media_player.bathroom_flex
      data:
        type: tts

  # Anastozole
  - if:
      - condition: numeric_state
        entity_id: counter.ana_medicine_counter
        below: 5
    then:
      - if:
          - condition: trigger
            id: t_00004_button
        then:
          - service: notify.alexa_media
            data:
              message: >
                Your blood pressure prescription is low with
                {% if int(states("counter.bp_medicine_counter")) == 1 -%}
                  {{  states("counter.bp_medicine_counter") }} dose left.
                {%- else -%}
                  {{  states("counter.bp_medicine_counter") }} doses left.
                {%- endif %}
              target: media_player.bathroom_flex
              data:
                type: announce
      - service: notify.persistent_notification
        data:
