---
text_notify_john:
  alias: "Notify John via IOS"
  description: "If John has notifications enabled, sends message"
  fields:
    title:
      name: "title"
      description: "The title for the message"
      example: "Alert!"
      required: true
      selector:
        text:
          type: text
          multiline: false
    message:
      name: "Message"
      description: "The full message for the notificaiton"
      example: "Look at this..."
      required: true
      selector:
        text:
          type: text
          multiline: true
    data:
      name: "Data"
      default: {}
      description: "Additional data needed for the notification"
      required: true
      selector:
        object: {}
  icon: mdi:message-text
  sequence:
    - condition: state
      entity_id: input_boolean.john_sms
      state: "on"
    - service: notify.ios_john
      data_template:
        title: >
          {{ title }}
        message: >
          {{ message }}
        data: >
          {{ data }}
